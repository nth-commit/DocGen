<form [formGroup]="form">
  <div class="input-container" [ngSwitch]="templateStepInput.type">
    <mat-form-field
      *ngSwitchCase="TemplateStepInputType.Text">
      <input matInput
        formControlName="text"
        [placeholder]="templateStepInput.name" />
      <mat-hint>{{ templateStepInput.description }} {{ templateStepInput.hint ? ('e.g. ' + templateStepInput.hint) : '' }}</mat-hint>
    </mat-form-field>

    <mat-form-field
      *ngSwitchCase="TemplateStepInputType.Radio"
      floatPlaceholder="always"
      class="mat-form-field--no-underline">
      <input matInput [placeholder]="templateStepInput.name" />
      <mat-radio-group
        *ngSwitchCase="TemplateStepInputType.Radio"
        formControlName="radio">
        <mat-radio-button
          *ngFor="let option of templateStepInput.typeData"
          [value]="option.Value">{{ option.Name }}</mat-radio-button>
      </mat-radio-group>
    </mat-form-field>

    <mat-form-field
      *ngSwitchCase="TemplateStepInputType.Checkbox"
      floatPlaceholder="always"
      class="mat-form-field--no-underline">
      <input matInput [placeholder]="templateStepInput.name" />
      <div class="checkbox-group">
        <mat-checkbox formControlName="yes">Yes</mat-checkbox>
        <mat-checkbox formControlName="no">No</mat-checkbox>
      </div>
    </mat-form-field>
  </div>
</form>
